<table>
    <thead>
    <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
    <th>Average grade</th>
    </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
    <td>{{ student.first_name }}</td>
    <td>{{ student.last_name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.agv_aver }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
